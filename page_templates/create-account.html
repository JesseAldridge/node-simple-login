<link rel="stylesheet" type="text/css" href="https://unpkg.com/normalize.css@8.0.1/normalize.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i&subset=cyrillic,cyrillic-ext,devanagari,greek,greek-ext,latin-ext,vietnamese" type="text/css" media="all">
<link rel="stylesheet" type="text/css" href="login-form.css">

<body>
  <form class='login-form' action="/login" method="post">
    <div class='main-label'>Create Account</div>
    <div class='field-label'>Email</div>
    <input type='text' name="email" placeholder="Email">
    <div class='field-label'>Password</div>
    <input type='password' name="password" placeholder="Password">
    <div class='bottom-row'>
      <a class='other-page' href="/log-in">Already have an account?</a>
      <input type="submit" value="Create Account">
    </div>
  </form>
</body>
